<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assistenza.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <h1>Assistenza e Contatti</h1>
    </header>

    <div class="container">
        <section class="contact-info">
            <div>
                <h2>Contattaci</h2>
                <p>Per qualsiasi domanda, non esitare a contattarci via email, telefono o social.</p>
                <p>Email: support@ecommerce.it</p>
                <p>Telefono: +39 123 456 7890</p>
            </div>
            <div>
                <h2>Indirizzo</h2>
                <p>Via Molino Bianco, 10 - 47826 Verucchio, Italia</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2869.059165006505!2d12.427074375294682!3d44.02017187108711!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132cc000b94bd7bb%3A0x2c1cced04dd8fdce!2sVia%20Molino%20Bianco%2C%2047826%20Verucchio%20RN!5e0!3m2!1sit!2sit!4v1738075113815!5m2!1sit!2sit" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section class="form-container">
            <h2>Modulo di Contatto</h2>
            <form action="#" method="POST">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Messaggio</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Invia</button>
            </form>
        </section>

</div>
</body>
</html>
