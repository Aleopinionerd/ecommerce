<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello - E-commerce</title>
    <link rel="stylesheet" href="carello-css.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Nome del Negozio</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Prodotti</a></li>
                <li><a href="#">Contatti</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="carrello">
            <h2>Il Tuo Carrello</h2>

            <table class="tabella-carrello">
                <thead>
                    <tr>
                        <th>Prodotto</th>
                        <th>Quantità</th>
                        <th>Prezzo</th>
                        <th>Totale</th>
                        <th>Rimuovi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="prodotto">
                                <img src="prodotto1.jpg" alt="Prodotto 1">
                                <span>Prodotto 1</span>
                            </div>
                        </td>
                        <td><input type="number" value="1" min="1" class="quantita"></td>
                        <td>€20,00</td>
                        <td>€20,00</td>
                        <td><button class="rimuovi">Rimuovi</button></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="prodotto">
                                <img src="prodotto2.jpg" alt="Prodotto 2">
                                <span>Prodotto 2</span>
                            </div>
                        </td>
                        <td><input type="number" value="1" min="1" class="quantita"></td>
                        <td>€35,00</td>
                        <td>€35,00</td>
                        <td><button class="rimuovi">Rimuovi</button></td>
                    </tr>
                </tbody>
            </table>

            <div class="totale">
                <p><strong>Totale Parziale: </strong>€55,00</p>
                <p><strong>Spedizione: </strong>€5,00</p>
                <p><strong>Totale: </strong>€60,00</p>
            </div>

            <div class="azioni-carrello">
                <button class="continua-acquisti">Continua Acquisti</button>
                <a href="pagamento.html" class="vai-pagamento">Vai al Pagamento</a>

            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Nome del Negozio. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
