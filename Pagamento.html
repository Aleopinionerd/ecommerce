<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - E-commerce</title>
    <link rel="stylesheet" href="carello-css.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Nome del Negozio</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Prodotti</a></li>
                <li><a href="#">Contatti</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="pagamento">
            <h2>Riepilogo Ordine</h2>

            <table class="tabella-carrello">
                <thead>
                    <tr>
                        <th>Prodotto</th>
                        <th>Quantità</th>
                        <th>Prezzo</th>
                        <th>Totale</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="prodotto">
                                <img src="prodotto1.jpg" alt="Prodotto 1">
                                <span>Prodotto 1</span>
                            </div>
                        </td>
                        <td>1</td>
                        <td>€20,00</td>
                        <td>€20,00</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="prodotto">
                                <img src="prodotto2.jpg" alt="Prodotto 2">
                                <span>Prodotto 2</span>
                            </div>
                        </td>
                        <td>1</td>
                        <td>€35,00</td>
                        <td>€35,00</td>
                    </tr>
                </tbody>
            </table>

            <div class="totale">
                <p><strong>Totale Parziale: </strong>€55,00</p>
                <p><strong>Spedizione: </strong>€5,00</p>
                <p><strong>Totale: </strong>€60,00</p>
            </div>

            <h2>Dettagli di Pagamento</h2>

            <form action="#" method="POST">
                <div class="campo">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="campo">
                    <label for="indirizzo">Indirizzo di Spedizione</label>
                    <input type="text" id="indirizzo" name="indirizzo" required>
                </div>

                <div class="campo">
                    <label for="carta">Numero della Carta di Credito</label>
                    <input type="text" id="carta" name="carta" required>
                </div>

                <div class="campo">
                    <label for="scadenza">Data di Scadenza</label>
                    <input type="month" id="scadenza" name="scadenza" required>
                </div>

                <div class="campo">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>

                <button type="submit" class="paga">Paga Ora</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Nome del Negozio. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
